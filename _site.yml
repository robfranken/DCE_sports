name: "Choosing your sports partners!"
author: "Rob Franken"
date: "Last compiled on `r format(Systime(), '%B, %Y')"
output_dir: "docs"
exclude: 
  - "data"
  - "rawdata"
  - "processed"
  - "local"

bibliography: references.bib
navbar:
  left:
    - icon: fa-home
      href: index.html
    - text: "Preparation"
      menu:
        - text: "ABS"
          href: prep.html
        - text: "I&O"
          href: prep2.html
    - text: "Analyses"
      href: analyse.html
  
  right:
    - icon: fab fa-github
      href: https://github.com/robfranken/DCE_sports
output:
  html_document:
    theme: flatly
    highlight: default
    toc: true
    toc_float: true
    number_sections: true
    code_folding: show
    code_download: true
    css: tweaks.css
    include:
      after_body: footer.html




